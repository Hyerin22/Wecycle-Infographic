<!DOCTYPE html>
<html>
    <head>
        <title>infographic</title>
        <link href="infographic.css" rel="stylesheet" type="text/css">
        <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> -->
    </head>
    <body>
        <div class="container">

            <!-- magnify -->
            <div class="holder">
                <!-- place comp here -->
                <div id="magnify"></div>
            </div>

            <!-- phone -->
            <div class="holder">
                <div id="phone"></div>
            </div>

            <!-- recycle quiz part -->
            <div class="holder">
                <div class="middle">
                    <div onclick="RecycleBinTrue()" id="bin-1" class="bin"></div>
                    <div onclick="RecycleBinFalse()" id="bin-2" class="bin"></div>
                    <div onclick="RecycleBinFalse()" id="bin-3" class="bin"></div>
                </div>
            </div>

            <div class="holder">
                <div class="middle">
                    <div id="recycleBin-answer1"></div>
                    <div id="recycleBin-answer2"></div>
                </div>
            </div>

            <!-- country quiz part -->
            <div class="holder">
                <div class="middle">
                    <div onclick="FlagAnswerFalse()" id="flag-1" class="flag"></div>
                    <div onclick="FlagAnswerFalse()" id="flag-2" class="flag"></div>
                    <div onclick="FlagAnswerTrue()" id="flag-3" class="flag"></div>
                </div>
            </div>

            <div class="holder">
                <div class="middle">
                    <div id="flag-answer1"></div>
                    <div id="flag-answer2"></div>
                </div>
            </div>

            <!-- whale quiz part -->
            <div class="holder">
                <div class="whale-row"></div>
                <div class="whale-row"></div>
            </div>
            

        </div>
        <script src="comps/debris/index.js"></script>
        <script src="comps/FlagFalse/index.js"></script>
        <script src="comps/FlagTrue/index.js"></script>
        <script src="comps/QuizCountry/index.js"></script>
        <script src="comps/RecycleFalse/index.js"></script>
        <script src="comps/RecycleTrue/index.js"></script>
        <script src="./comps/RecycleBin/index.js"></script>
        <script src="comps/MagnifyingGlass/index.js"></script>
        <script src="comps/Phone/index.js"></script>
        <script src="infographic.js"></script>
    </body>
</html>
